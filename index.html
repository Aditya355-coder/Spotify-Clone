<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="CSS\index.css">
    <link rel="stylesheet" href="CSS/utility.css">

<body>
    <div class="container flex bg-black">
        <div class="left  ">

            <div><img class="invert close" src="img/close.svg"></div>
            <div class="home rounded bg-gray m-1 p-1">
                <div class="logo"><img width="37%" class="invert" src="img/logo.svg"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library rounded bg-gray m-1 p-1">
                <div class="heading"><img class="invert" src="img/playlist.svg" alt="">
                    <h2> Your library</h2>
                </div>
                <div class="songlist">
                    <ul>


                    </ul>
                </div>

                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility </span></a></div>

                </div>
            </div>
        </div>

                <div class="hamburgerContainer"> <img class="invert  hamburger" height="32px" src="img/hamburger.svg">

                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div><button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="Spotifyplaylist">

                <div>
                    <h1>Spotifyplaylist</h1>
                </div>
                <div class="cardContainer">

                <div class="songbuttons">
                    <div class="playbar">
                        <div class="seekbar">

                            <div class="circle"></div>

                        </div>
                    </div>
                    <div class="SongInfo"> </div>
                    <div class="img">
                        <img width="35" id="preveus" class="back invert" src="img/preveus.svg" class="invert">
                        <img width="35" id="playbutton" src="img/play.svg">
                        <img width="35" id="next" src="img/next.svg" class=" forward invert">
                    </div>


                    <div class="SongTime"></div>
                    <div class="volume">
                        <img class="invert  " src="img/volume.svg">
                        <!-- <img class="invert mute"  src="mute.svg">  -->
                        <div>
                            <div class="range">
                                <input type="range" name="volume" id="">
